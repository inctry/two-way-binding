<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="text" id="input" v-model="text">
        {{ text }}
    </div>
</body>

<script>

function compile(node, vm) {
    let reg = /\{\{(.*)\}\}/
    if(node.nodeType === 1) {
        let attr = node.attributes
        for(let key in attr) {
            if(attr[key].nodeName === 'v-model') {
                let name = attr[key].value
                // console.log(key + ' ' + name);
                node.value = vm.data[name]
                node.removeAttribute('v-model')
            }
        }
    } 
    if(node.nodeType === 3) {
        if(reg.test(node.data)) {
            let name = RegExp.$1
            name = name.trim() // delete space
            
            node.data = vm.data[name]
            // console.log(vm.data[name]);
        }
    }
}

function nodeToFragment(node, vm) {
    let fragment = new DocumentFragment()
    let child = null
    while(child = node.firstChild) {
        compile(child, vm)
        fragment.append(child)
            
    }
    return fragment
}
function Vue(options) {
    this.data = options.data
    let id = options.el
    let dom = nodeToFragment(document.getElementById('app'), this)
    document.getElementById('app').append(dom)
}

let vm = new Vue({
    el: 'app',
    data: {
        text: 'Hello World'
    }
})



</script>
</html>
